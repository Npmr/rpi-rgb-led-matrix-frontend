<!DOCTYPE html>
<html>
<head>
    <title>Image Selection</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">
                <a class="mdl-navigation__link" href="/">Matrix Steuerung</a></span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer">
                <form method="post" action="/stop_process">
                    <button id="stop_process_button" type="submit" class="mdl-button mdl-js-button mdl-button--icon">
                        <div class="control-icon icon-pause-circle"></div>
                    </button>
                </form>
            </div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                {{ freeDiskSpaceInPercent }}
                <div id="p1" class="mdl-progress mdl-js-progress"></div>
                <a class="mdl-navigation__link" href="{{ url_for('upload') }}">Dateien Hochladen</a>
                <a class="mdl-navigation__link" href="/">Zur√ºck</a>
            </nav>
        </div>
    </header>
    <main class="mdl-layout__content">

        <h1 class="title">Settings Page</h1>

        <form method="POST" action="/save_settings">
            <label for="direction">Display Direction:</label>
            <select name="direction" id="direction">
                <option value="vertical" {% if settings['direction'] == 'vertical' %}selected{% endif %}>
                    Vertical
                </option>
                <option value="verticalTurned" {% if settings['direction'] == 'verticalTurned' %}selected{% endif %}>
                    Vertical Gedreht
                </option>
                <option value="horizontal" {% if settings['direction'] == 'horizontal' %}selected{% endif %}>
                    Horizontal
                </option>
                <option value="horizontalTurned" {% if settings['direction'] == 'horizontalTurned' %}selected{% endif %}>
                    Horizontal Gedreht
                </option>
            </select>
            <br>
            <label for="height">Height in Pixels:</label>
            <input type="number" id="height" name="height" value="{{ settings['heightInPixel'] }}">
            <br>
            <label for="width">Width in Pixels:</label>
            <input type="number" id="width" name="width" value="{{ settings['widthInPixel'] }}">
            <br>
            <label for="playlistTime">Length of displaying a image in Sec:</label>
            <input type="number" min="30" id="playlistTime" name="playlistTime" value="{{ settings['playlistTime'] }}">
            <input type="submit" value="Save Settings">
        </form>
    </main>
</div>
</body>
</html>
